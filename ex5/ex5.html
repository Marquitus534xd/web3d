<html>

<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="fons" src="fons1.jpg" />
      <img id="texturaterra" src="texturaterra.jpg" />
      <img id="guernica" src="guernica.jpg" />
      <img id="cara" src="6.jpg" />
      <img id="bicicletes" src="7.JPG" />
    </a-assets>

    <a-sky src="#fons"></a-sky>
    <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#texturaterra"></a-plane>

    <a-dodecahedron id="esmou" position="8 2 -6" rotation="0 30 0" radius="3" src="#bicicletes"></a-dodecahedron>

    <a-plane position="-1 2 -8" rotation="0 0 0" width="5" height="2" src="#guernica"></a-plane>

    <a-box position="-4 3 0" rotation="0 0 50" src="#cara" depth="1" height="1" width="1"
      animation="property: rotation; to: 0 360 0; dur: 4000; loop: true"
      animation__scale="property: scale; to: 1.5 1.5 1.5; dur: 2000; dir: alternate; loop: true"></a-box>

    <a-torus position="-6 2 -6" radius="1" radius-tubular="0.2" src="2.jpg"
      animation="property: position; to: -6 4 -6; dur: 3000; dir: alternate; loop: true"
      animation__spin="property: rotation; to: 0 360 360; dur: 5000; loop: true"></a-torus>

    <a-box position="-4.065 1.181 5.466" radius-bottom="1" height="2" src="4.jpeg"
      animation="property: rotation; to: 0 360 0; dur: 5000; loop: true"
      animation__color="property: color; from: #3399FF; to: #FF33A8; dur: 2000; dir: alternate; loop: true"></a-box>

    <a-box position="0 5 -10" depth="1" height="3" width="5" src="7.JPG"
      animation="property: position; to: 0 7 -10; dur: 3000; dir: alternate; loop: true"
      animation__spin="property: rotation; to: 0 1080 0; dur: 3000; loop: true"></a-box>

    <a-box id="pichita" position="0 1 6" height="3" width="5" src="marc.jpg"></a-box>

    <a-box id="manzana" position="7.027 1 2.332" rotation="3.740 39.63 1.352" height="3" width="5" src="10.jpeg"></a-box>

  </a-scene>
  <script>
    let unobjecte = document.querySelector("#esmou");
    let lactosa = document.querySelector("#pichita");
    let manzana = document.querySelector("#manzana");



    unobjecte.addEventListener("click", () => {
      unobjecte.setAttribute("animation", {
        property: "position",
        to: "8 40 -6",
        dur: 10000,
        dir: "alternate",
        loop: true
      });
    });

    lactosa.addEventListener("click", () => {
      lactosa.setAttribute("animation", {
        property: "position",
        to: "8 40 -6",
        dur: 10000,
        dir: "alternate",
        loop: true
      });
    });

    manzana.addEventListener("click", () => {
      manzana.setAttribute("animation", {
        property: "position",
        to: "16 4 -9",
        dur: 10000,
        dir: "alternate",
        loop: true
      });
    });
  </script>





</body>

</html>
